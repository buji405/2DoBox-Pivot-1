<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2DoBox</title>
    <link rel="stylesheet" href="normalize.css" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="input-container">
        <h1 role="banner">2Do<span>Box</span></h1>
        <label for="title"></label>
        <input class="title-input" id="title" type="text" placeholder="Title">
        <label for="body"></label>
        <input class="body-input" id="body" type="text" placeholder="Body">
        <button class="submit-btn">Save</button>
      </div>
    </header>
    <main>
      <label for="search"></label>
      <input class="search-input" id="search" placeholder="Search">
      <section class="card-container">
      </section>
    </main>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
